<ion-view view-title="Guide">
  <ion-content class="padding">

    <div class="card">
      <label class="item item-divider positive-bg">
      Summary
      </label>
      <div class="item item-text-wrap">
        <li>Set reminder time and change only once per day.</li>
      </div>

      <div class="item item-text-wrap">
        <li>Install Veritas GMAT app</li>
      </div>

    </div>

    <div class="text-center">
      <button class="button icon-right ion-chevron-right button-energized"
              ng-click="toGuide()">
        Start Full Guide
      </button>
    </div>
  </ion-content>
</ion-view>
