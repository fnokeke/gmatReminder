<ion-view view-title="GMAT Practice Reminder" cache-view="false">
  <ion-content class="padding">
    <ion-list>
      <div class="list">
        <label class="item item-divider positive-bg">
          Veritas Account Login
        </label>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="enter participant code"
                   ng-model="account.code">
          </label>
          <button class="button button-small" ng-click="submit_code(account.code)">
            Submit
          </button>
        </div>
        <label class="item item-input">
          <span class="input-label">Username: </span>
          <input class="input-class" value="{{account.username}}" ng-disabled="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Password: </span>
          <input class="input-class" value="{{account.password}}" ng-disabled="true">
        </label>
      </div>
    </ion-list>

    <ion-list>
      <item class="item item-divider icon-refreshing positive-bg">
        Practice Review
      </item>

      <div class="row stable-bg bar-header">
        <div class="col text-center">
          <h5>
            Duration
          </h5>
        </div>
        <div class="col text-center ">
          <h5>
            Score
          </h5>
        </div>
        <div class="col text-center">
          <h5>
            Relative
          </h5>
        </div>
        <div class="col text-center">
          <h5>
            Comment
          </h5>
        </div>
      </div>

      <ul ng-repeat="practice in practices | orderBy:'taken_on':true">
        <div class="row stable-bg">
          <div class="col text-center">
            {{practice.duration}} <br>
            ({{practice.taken_on | date: "MMM d, h:mma" }})
          </div>
          <div class="col text-center">
            {{practice.percent_correct}} <br /> {{practice.question_count}} questions
          </div>

          <!-- relative to practice col -->
          <div class="col text-center">
            <span ng-init="sr = show_relative(practice.taken_on)"
                  ng-class="sr === 'before reminder' ? 'balanced' : 'assertive'">
                  {{sr}}
            </span>
          </div>

          <!-- comment col -->
          <!-- change class to balance/green if 3NIS is returned -->
          <div class="col text-center">
            <div ng-init="sc = show_comment(practice.duration, practice.question_count)"
                  ng-class="sc.$$unwrapTrustedValue().indexOf('3 NIS') > -1
                                  ? 'balanced' : 'assertive'">

                <span ng-bind-html="sc"> </span>

            </div>
          </div>

        </div>
      </ul>
    </ion-list>

    <ion-list class="text-center">
      <button class="button button-block button-outline icon-right"
              ng-click="refresh_score()">
        Refresh
      </button>
    </ion-list>

  </ion-content>

</ion-view>
